<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {%  import "header.html" as header %}
</head>
{{ header }}
{% if message != False %}
    <p>{{ message}}</p>
{% endif %}
<body>
<div class = "container">
    <table>
        <tr>
            {% for products in cart %}
                <tr>
                    <td>{{ products.product.name }}</td>
                </tr>
                <tr>
                    <th><img src = "{{ products.product.image}} " width="100" height="100"></th>
                </tr>
                <tr>

                </tr>
                <div class="tyDisplay">
                    <th>
                        <tr>
                            <td align="right">Cost: ${{products.product.cost}}</td>
                        </tr>
                        <tr>
                            <td align="right">Quantity: {{products.quantity}}</td>
                        </tr>
                    </th>
                </div>
                 <tr>
                    <td>
                        <button onclick="window.location.href='/Cart/quasi?pid={{ products.product.product_id }}&quantity={{ products.quantity }}'">Remove</button>
                    </td>
                </tr>
            {% endfor %}
        </tr>
        <tr>
            <td>
                <button onclick="window.location.href='/';">Return Home</button>
            </td>
           {% if message == False  %}
                <td>
                 <button onclick="window.location.href='/Customer';">Check Out</button>
                </td>
           {% endif %}
        </tr>
    </table>
</div>

</body>
</html>
