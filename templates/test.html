<body>
{% import "header.html" as header%}
{{ header }}
<div class = "container">
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th style="width:50%">Products</th>
                    <th style="width:10%">Price</th>
                </tr>
            </thead>
        <tbody>
        {% for foo in  products%}
         <tr>
             <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="{{ foo.image }}" alt="..." width="100" height="100" class="img-responsive"/></div>
                    <div class="col-sm-10">
                            <h4 class="nomargin">{{ foo.name }}</h4>
                    </div>
                </div>
             </td>
             <td data-th="Price">${{ foo.cost }}</td>
         </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
</div>
